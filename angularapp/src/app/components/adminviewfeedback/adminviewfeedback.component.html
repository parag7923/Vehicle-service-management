<div class="feedback-container">
  <h2>All Feedbacks</h2>
 
  <table class="feedback-table" *ngIf="allFeedbacks.length > 0; else noFeedback">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Comments</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of allFeedbacks">
        <td>{{ feedback.feedbackId }}</td>
        <td>{{ feedback.user.username }}</td>
        <td>{{ feedback.message }}</td>
        <td>{{ feedback.rating }}</td>
        <td>
          <button class="btn delete" type="button" (click)="promptDelete(feedback.feedbackId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
 
  <ng-template #noFeedback>
    <p class="no-data">No feedback available.</p>
  </ng-template>
</div>
 
<!-- Confirmation Popup -->
<div *ngIf="showConfirmPopup" class="popup-overlay">
  <div class="popup-content confirmation">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this feedback?</p>
    <div class="popup-buttons">
      <button type="button" class="confirm-btn" (click)="confirmDelete()">Yes</button>
      <button type="button" class="cancel-btn" (click)="cancelDelete()">No</button>
    </div>
  </div>
</div>
 
<!-- Success Popup -->
<div *ngIf="showSuccessPopup" class="popup-overlay">
  <div class="popup-content success">
    <h2>Success</h2>
    <p>Feedback deleted successfully!</p>
    <button type="button" class="ok-btn" (click)="closePopup()">OK</button>
  </div>
</div>
